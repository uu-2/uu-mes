management:
  endpoints:
    web:
      exposure:
        include: '*' #开启所有端点
      base-path: /monitor #修改端点前缀，默认/actuator
  endpoint:
    health:
      enabled: true
      show-details: always
      show-components: always
  prometheus:
    metrics:
      export:
        descriptions: false


# springdoc-openapi 项目配置
springdoc:
